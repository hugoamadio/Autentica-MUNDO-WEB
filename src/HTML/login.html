<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNDO WEB</title>
    <link rel="shortcut icon" href="/src/img/fav-icon-mundo-web.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <h1><img src="/src/img/fav-icon-mundo-web.ico" alt="Logotipo do curso MUNDO WEB"> MUNDO WEB</h1>
    </header>
    <main>
        <div class="div-primary">
            <form id="form-login">
                <div class="mb-3">
                  <label for="input-email" class="form-label-email">Email</label>
                  <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                  <label for="input-pass" class="form-label-pass">Senha</label>
                  <input type="password" class="form-control" id="input-pass" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
