<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNDO WEB</title>
    <link rel="shortcut icon" href="/src/img/fav-icon-mundo-web.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/CSS/style.css">
    <link rel="stylesheet" href="/src/CSS/stylecontrolpainel.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <h1><img src="/src/img/fav-icon-mundo-web.ico" alt="Logotipo do curso MUNDO WEB"> MUNDO WEB</h1>
    </header>
    <main>
        <nav>
            <h2>Painel de Controle</h2>
            <button class="btn btn-simple" onclick="registerAluno()">Registrar Aluno</button>
            <button class="btn btn-simple" onclick="updateAluno()">Alterar Aluno</button>
            <button class="btn btn-simple" onclick="deleteAluno()">Excluir Aluno</button>
            <button id="btn-exit" class="btn btn-simple-exit">Sair</button>
        </nav>
        <div class="form">
            <h1 class="title-crud"></h1>
            <!----------------------------------------------Register Form--------------------------------------------------------------------------->
            <form class="form-register">
                <div class="mb-3">
                    <label for="NomeCompleto" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control w-i" id="NomeCompleto">
                </div>
                <div class="mb-3">
                    <label for="Ano" class="form-label">Ano</label>
                    <select class="form-select w-i" id="Ano">
                        <option value="3">3° Ano</option>
                        <option value="4">4° Ano</option>
                        <option value="5">5° Ano</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label w-i">Data</label>
                    <input type="date" class="form-control" id="data">
                </div>
                <button type="submit" class="btn w-b btn-simple">Registrar</button>
            </form>
            <!-----------------------------------------------Update and Delete Aluno--------------------------------------------------------------------------->
            <form class="form-update">
                <div class="mb-3">
                    <label for="NomeCompleto" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control w-i" id="NomeCompleto">
                </div>
                <button type="submit" class="btn w-b btn-simple">Buscar</button>
            </form>

        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="/src/JS/api.js"></script>
<script src="/src/JS/controlpainel.js"></script>
</html>
